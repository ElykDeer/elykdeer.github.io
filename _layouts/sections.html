<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

    {% include header.html %}

		<div class="aside">
			<main class="page-content" aria-label="Content">
				<div class="left-aside">
					<h3>On This Page</h3>
					<ul>
						{% for item in page.sections %}
						<li class="item">
							<a href="{{ item[1] }}" title="Category - {{ item[0] }}">{{ item | first }}</a>
						</li>
						{% endfor %}
					</ul>
				</div>

				<div class="right-aside">
					<div class="wrapper">
						<article class="post">
							<header class="post-header">
								<h1 class="post-title">{{ page.title | escape }}</h1>
							</header>

							<div class="post-content">
								{{ content }}
							</div>
						</article>
					</div>
				</div>
			</main>
		</div>

	  {% include footer.html %}

	</body>

</html>
